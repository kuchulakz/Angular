<form (ngSubmit)="onSubmit(myForm)" #myForm="ngForm">
  <label for="fname">First Name:</label><br>
  <input type="text" name="fname" id="fname" ngModel #fname="ngModel" required><br>
  <div *ngIf="fname.touched && fname.invalid">
    <small>First Name is required</small>
  </div><br>
  <label for="lname">Last Name:</label><br>
  <input type="text" name="lname" id="lname" required ngModel #lname="ngModel"><br>
  <div *ngIf="lname.touched && lname.invalid">
    <small>Last Name is required</small>
  </div><br>

  <input type="submit" value="Submit" [disabled]="myForm.invalid">
</form>

<div *ngIf="formSubmitted && myForm.valid">
  <p><strong>First Name: </strong>{{ myForm.value.fname }}</p>
  <p><strong>Last Name: </strong>{{ myForm.value.lname }}</p>
</div>
