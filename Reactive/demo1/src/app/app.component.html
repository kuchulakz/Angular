<form [formGroup]="reactiveForm" (ngSubmit)="onSubmit()">
  <label for="fname">First Name:</label><br>
  <input type="text" id="fname" name="fname" formControlName="fname"><br>
  <div *ngIf="reactiveForm.get('fname').touched && reactiveForm.get('fname').errors?.['required']">
    <small>First Name is required</small>
  </div>
  <label for="lname">Last Name:</label><br>
  <input type="text" id="lname" name="lname" formControlName="lname"><br>
  <div *ngIf="reactiveForm.get('lname').touched && reactiveForm.get('lname').errors?.['required']">
    <small>Last Name is required</small>
  </div><br>
  <input type="submit" value="Submit" [disabled]="reactiveForm.invalid" >
</form>

<div *ngIf="formSubmitted && reactiveForm.valid">
  <p><strong>First Name: </strong>{{ reactiveForm.get('fname').value }}</p>
  <p><strong>Last Name</strong>{{ reactiveForm.get('lname').value }}</p>
</div>
